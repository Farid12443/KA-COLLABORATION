<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Navbar</title>
    <!-- load css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- load fontawesome -->
    <script src="https://kit.fontawesome.com/1df42cf205.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="images/Icon.png" alt="Logo" class="logo" />
        </div>



        <div class="nav-right">
            <div class="search-section">
                <form action="" class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for anything..." />
                </form>
            </div>
            <i class="fa-regular fa-bell bell"></i>
            <div class="profile">
                <div class="profile-info">
                    <p class="name">Anima Agrawal</p>
                    <span class="location">U.P, India</span>
                </div>
                <img src="images/profil.png" alt="Profile" class="profile-img" />
            </div>
        </div>
    </nav>
</body>

</html>
