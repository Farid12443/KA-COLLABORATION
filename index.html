<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Navbar</title>
    <!-- load css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- load fontawesome -->
    <script src="https://kit.fontawesome.com/1df42cf205.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="images/Icon.png" alt="Logo" class="logo" />
        </div>
        <div class="nav-right">
            <div class="search-section">
                <form action="" class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for anything..." />
                </form>
            </div>
            <i class="fa-regular fa-bell bell"></i>
            <a href="profil.html"><div class="profile">
                <div class="profile-info">
                    <p class="name">Anima Agrawal</p>
                    <span class="location">U.P, India</span>
                </div>
                <img src="images/profil.png" alt="Profile" class="profile-img" />
            </div>
        </a>
        </div>
    </nav>

    <div class="container">
        <!-- sidebar -->
        <aside class="sidebar-section">
            <ul class="sidebar-menu">
                <li><i class="fa-solid fa-folder"></i> Project</li>
                <li><i class="fa-solid fa-clipboard-list"></i> Tasks</li>
                <li><i class="fa-solid fa-clock"></i> Work Logs</li>
                <li><i class="fa-solid fa-chart-line"></i> Performance</li>
                <li><i class="fa-solid fa-gear"></i> Settings</li>
            </ul>
        </aside>

        <div class="containers">
            <section class="project-container">
                <div class="project-title">
                    <h3 class="title">Projects</h3>
                    <button class="btn-title">
                        Create
                    </button>
                </div>
                <div class="card-section" id="projects"></div>
            </section>

            <section class="bottom-section">
                <div class="button-next">
                    <button class="button-text">Previous</button>
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button-text">Next</button>
                </div>
            </section>
        </div>
    </div>

            {

        // Render products
        function renderProducts() {
            const productItems = document.getElementById('projects');
            productItems.innerHTML = projects.map(project => `
                <div class="card">
                    <div class="card-top">
                        <div class="card-left">
                            <h3>${project.title}</h3>
                            <i class="icon-card fa-regular fa-pen-to-square"></i>
                        </div>
                        <div class="card-right">
                            <button class="btn-right">
                                Offtrack
                            </button>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="card-center">
                        <p>${project.description}</p>
                    </div>
                    <div class="card-bottom">
                        <div class="crad-command-top">
                            <i class="fa-solid fa-hourglass-end"></i>
                            <span>${project.date}</span>
                        </div>
                        <div class="card-bottom-command">
                            <div class="images-command">
                                <img class="img-command" src="images/profil.png" alt="ft-orang1">

                                <img class="img-command" src="images/profil.png" alt="ft-orang1">
                                <img class="img-command" src="images/profil.png" alt="ft-orang1">
                                <span class="img-command">+2</span>
                            </div>
                            <div class="right-command">
                                <i class="fa-solid fa-folder-minus"></i>
                                <span>14 issues</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initializ
        renderProducts();

</body>

</html>
